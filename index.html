<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUBYRED - SECURITY</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #888888 0%, #444444 100%);
      color: #ddd;
      min-height: 100vh;
      display: block;
      overflow-x: hidden;
    }

    #content-section {
      width: 100%;
      min-height: 100vh;
      overflow-y: auto;
      background: rgb(90, 90, 90);
      color: #000;
      position: relative;
      padding-bottom: 100px;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 60px;
    }

    header h2 {
      color: #fff;
      margin: 0;
      font-size: 1.8rem;
      position: absolute;
      left: 10%;
      transform: translateX(-50%);
      z-index: 1;
    }
    header span {
      color: #df0c0c;
    }

    .logo img {
      height: 45px;
      width: 45px;
      position: fixed;
      left: 735px;
        top: 7px;

      /* ===== FIX: PURE SELF ROTATION ===== */
      animation: spin 4s linear infinite;
      transform-origin: center center !important;
      display: block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .menu-btn {
      z-index: 2;
      display: none;
    }

    /* Navigation */
    #navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    #navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    #navbar ul li a:hover {
      color: #df0c0c;
    }

    /* Apply Now Button */
    #logout-btn {
      width: 300px;
      height: 70px;
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 900;
      text-align: center;
    }

    #logout-btn:hover {
      background: #c72727;
      box-shadow: 0 0 25px #c72727;
    }

    #logout-btn a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
      font-size: 32px;
      line-height: 50px;
    }

    .text {
      text-align: center;
      padding-top: 5rem;
    }
    .text h1 {
      color: #eee;
      font-size: 3rem;
      margin: 0;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(40, 40, 40, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      height:130px;
    }
    .footer img {
      width: 65px;
      height: 65px;
      position: fixed;
      left:719px;
      bottom:8%;
      
    }
      /* SAME FIX FOR FOOTER LOGO */
   

    .footer p {
      font-size: 17px;
      color: white;
      font-weight: bold;
      margin: 0 20px;
      flex-grow: 1;
      position: fixed;
      left:649px;
      bottom:5%;
    }

    .social a {
      color: white;
      padding: 0 10px;
      font-size: 22px;
      transition: color 0.3s;
      position: relative;
      left:659px;
      top:45px

    }
    .social a:hover {
      color: #df0c0c;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 60px;
      right: -250px;
      width: 250px;
      height: 100vh;
      background: rgb(90, 90, 90);
      opacity: 0.95;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.3s ease;
      z-index: 2000;
      padding-top: 5rem;
      border-radius: 13px;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar ul li {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4rem;
      display: block;
      transition: color 0.3s ease;
    }

    #sidebar ul li a:hover {
      color: #df0c0c;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-btn { display: block; }
      #navbar { display: none; }
      .menu-btn{
        background: none;
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        position: fixed;
        right:7%;
        z-index: 999;
      }
      header{
        height: 60px;
        
      }
      #logout-btn {
        margin-top: 100px;
      }

      #logout-btn a {
        font-size: 20px;
        position: fixed;
        left: 0%;
        bottom: 0%;
      }
      .footer p {
      font-size: 17px;
      color: white;
      font-weight: bold;
      margin: 0 20px;
      flex-grow: 1;
      position: fixed;
      left:28%;
      bottom:37px;
    }

    .social a {
      color: white;
      padding: 0 10px;
      font-size: 22px;
      transition: color 0.3s;
      position: relative;
      left: 110px;
      top:45px

    }
    .footer img {
        width: 55px;
        height: 55px;
        position: fixed;
        left:50%;
        bottom:9%;
        
      }


      /* FIX: ensure center rotation in mobile */
      .logo img {
        transform-origin: center center !important;
      }
      .logo {
        position: fixed;
        left: 47%;
        top: 10px;
        transform: translateX(-50%);
      }
   .logo img {
        height: 45px;
        width: 45px;
        position: fixed;
        left: -10px;
        top: 0;
        transform: translateX(-50%);
      }

      header h2 {
        font-size: 1.5rem;
        position: fixed;
        left:18%;
      }

      #logout-btn {
        width: 200px;
        height: 50px;
        top: 200px;
      }

      #logout-btn a {
        font-size: 22px;
      }
    }

  </style>
</head>

<body>
  <div id="content-section">
    <header>
      <div class="logo">
        <img src="pic/logooo.png" alt="rubyred" />
      </div>

      <h2>RUBY<span>RED</span></h2>

      <button class="menu-btn" id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div id="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="https://docs.google.com/forms/d/e/1FAIpQLScDu9lQitjeoUtDZcqplGcKUP5qJND3WDqieBY89T_fSsZHbA/viewform?usp=publish-editor">Apply now</a></li>
      </ul>
    </div>

    <div class="text"><h1>Welcome to Rubyred</h1></div>

    <button id="logout-btn">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScDu9lQitjeoUtDZcqplGcKUP5qJND3WDqieBY89T_fSsZHbA/viewform?usp=publish-editor">Apply now</a>
    </button>
  </div>

  <div class="footer">
    <img src="pic/logooo.png" alt="">
    <p>RUBYRED GARMENT</p>

    <div class="social">
      <a href="https://www.facebook.com/RUBYREDGARMENTSAE/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com/company/rubyred-garment-manufacturing-s-a-e/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:hr@rubyredgarment.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    document.getElementById('menu-btn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('active');
    };
  </script>

</body>
</html>
