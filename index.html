<!DOCTYPE html>
<html lang="en">
<head>

  <link

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <link rel="icon" href="pic/logooo.png" />

  <style>
    * {
      box-sizing: border-box;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #888888 0%, #444444 100%);
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #content-section {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background:rgb(90, 90, 90);;
      color: #000;
      position: relative;
    }

    /* Logout button styling */
    #logout-btn {
      width:300px;
      height:70px;
      position: fixed;
      top: 300px;
      right: 40%;
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }
    #logout-btn:hover {
      background: #c72727;
      box-shadow: 0 0 25px #555555;
    }
    #logout-btn a {
      color: white;
      text-decoration: none;
      width: 100%;
      font-size:32px;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body,
      html {
        min-height: 100vh;
      }
      header {
        padding: 1rem;
      }
      .menu-btn {
        display: block;
      }
      nav#navbar {
        display: none;
      }
      #sidebar {
        right: -250px;
      }
      #sidebar.active {
        right: 0;
      }
      #content-section {
        margin-left: 0;
        background-color: rgb(90, 90, 90);
      }
      .frame {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
    }

    /* Responsive styles for iPad and tablets */
    @media (max-width: 1024px) {
      header {
        padding: 1rem 2rem;
      }
      #sidebar {
        width: 200px;
      }
      #sidebar.active {
        right: 0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
    }
        #off img{
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      margin-left: 380px;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 170px;
      right: -250px;
      width: 250px;
      height: calc(100vh - 100px);
      background: rgb(90, 90, 90);
      opacity: 90%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.3s ease;
      z-index: 1050;
      padding-top: 1rem;
    }
    #sidebar.active {
      right: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      padding: 1rem 1.5rem;
    }
    #sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: block;
      transition: color 0.3s ease;
    }
    #sidebar ul li a:hover {
      color: #df0c0c;
    }
     .footer {
        padding: 15px 0;
      }
      .footer img {
        width: 50px;
        height: 50px;
      }
      .footer p {
        font-size: 16px;
      }
    .footer {
        padding: 18px 0;
      }
      .footer img {
        width: 55px;
        height: 55px;
      }
      .footer p {
        font-size: 17px;
      }

  </style>
</head>
