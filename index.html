<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUBYRED - SECURITY</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <link rel="stylesheet" href="about.css" />
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #888888 0%, #444444 100%);
      color: #ddd;
      /* Remove fixed centering for a standard body flow */
      min-height: 100vh;
      display: block; /* Change from flex to block for normal flow */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    #content-section {
      width: 100%;
      min-height: 100vh; /* Use min-height */
      overflow-y: auto;
      background: rgb(90, 90, 90);
      color: #000;
      position: relative;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem; /* Adjusted padding */
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
      position: sticky; /* Keeps the header visible */
      top: 0;
      z-index: 1000;
    }
    header h2 {
        color: #fff;
        margin: 0;
    }
    header span {
        color: #df0c0c;
    }
    .logo img {
        height: 40px;
        width: auto;
    }
    .logo {
        /* Adjusted margin for better spacing */
        margin-right: 1rem; 
    }

    /* Navigation Styles */
    #navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    #navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    #navbar ul li a:hover {
      color: #df0c0c;
    }

    /* Menu Button (Hidden on desktop) */
    .menu-btn {
      display: none; /* Hide by default */
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Apply Now Button (#logout-btn) */
    #logout-btn {
      width: 300px;
      height: 70px;
      position: absolute; /* Change to absolute for better flow in content */
      top: 300px; /* Use top/left/transform for centering */
      left: 50%;
      transform: translateX(-50%);
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 900;
      text-align: center;
    }
    #logout-btn:hover {
      background: #c72727;
      box-shadow: 0 0 25px #c72727; /* Updated hover shadow */
    }
    #logout-btn a {
      color: white;
      text-decoration: none;
      display: block; /* Make the link fill the button */
      width: 100%;
      height: 100%;
      font-size: 32px;
      line-height: 50px; /* Center text vertically */
    }

    /* Text Section */
    .text {
        text-align: center;
        padding-top: 5rem;
    }
    .text h1 {
        color: #eee;
        font-size: 3rem;
    }
    
    /* Footer Styles */
    .footer {
      position: fixed;
      bottom: 0; /* Changed to bottom: 0 to stick to the bottom */
      width: 100%;
      background: rgba(40, 40, 40, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .footer img {
      width: 55px;
      height: 55px;
      margin-left: 0; /* Remove fixed margin-left */
    }
    .footer p {
      font-size: 17px;
      color: white;
      font-weight: bold;
      margin: 0 20px; /* Add margin for spacing */
      flex-grow: 1; /* Allow paragraph to take up space */
    }
    .social a {
      color: white;
      padding: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social a:hover {
        color: #df0c0c;
    }
    .social {
      margin-left: auto; /* Push social links to the right */
    }

    /* Sidebar Styles (Simplified/Adjusted for modern mobile nav) */
    #sidebar {
      position: fixed;
      top: 0; /* Start from the top */
      right: -250px;
      width: 250px;
      height: 100vh; /* Full height */
      background: rgb(90, 90, 90);
      opacity: 0.95; /* Increased opacity for better readability */
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.3s ease;
      z-index: 2000;
      padding-top: 5rem; /* Space for the header area */
    }
    #sidebar.active {
      right: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    #sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: block;
      transition: color 0.3s ease;
    }
    #sidebar ul li a:hover {
      color: #df0c0c;
    }

    /* --- Responsive Media Queries --- */

    /* Tablet/Small Desktop (max-width: 1024px) */
    @media (max-width: 1024px) {
      header {
        padding: 1rem 2rem;
      }
      .text h1 {
        font-size: 2.5rem;
      }
    }

    /* Mobile (max-width: 768px) */
    @media (max-width: 768px) {
      /* Header & Navigation */
      header {
        padding: 1rem 1rem;
        flex-wrap: wrap;
      }
      .logo {
        /* Adjusted for smaller screens */
        margin-right: 0; 
      }
      
      /* Show the menu button and hide the main navbar */
      .menu-btn {
        display: block;
        order: 3; /* Move menu button to the right */
      }
      #navbar {
        display: none; /* Hide the desktop navbar */
        /* You would use JavaScript to toggle the sidebar */
      }

      /* Logo and Title Stack */
      header h2 {
        font-size: 1.5rem;
        margin-right: auto;
      }

      /* Apply Now Button (#logout-btn) Adjustment */
      #logout-btn {
        width: 200px;
        height: 50px;
        top: 200px; /* Move button up a bit on mobile */
      }
      #logout-btn a {
        font-size: 20px;
        line-height: 30px;
      }

      /* Sidebar (mobile nav) */
      #sidebar {
        width: 80%; /* Takes up most of the screen width */
        max-width: 250px;
        padding-top: 4rem;
      }
      
      /* Content Text */
      .text h1 {
        font-size: 2rem;
        padding: 1rem;
      }

      /* Footer adjustments for mobile */
      .footer {
        flex-direction: column; /* Stack items vertically */
        text-align: center;
        padding: 10px 15px;
      }
      .footer img {
        margin: 0 auto 5px auto; /* Center image */
      }
      .footer p {
        margin: 5px 0;
        font-size: 15px;
      }
      .social {
        margin: 5px 0 0 0;
      }
      .social a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="content-section">
    <header>
      <div class="logo"><img src="pic/logooo.png" alt="rubyred" /></div>
      <h2>RUBY<span>RED</span></h2>
      <button class="menu-btn" id="menu-btn" aria-label="Open navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLScDu9lQitjeoUtDZcqplGcKUP5qJND3WDqieBY89T_fSsZHbA/viewform?usp=publish-editor">Apply now</a></li>
        </ul>
    </div>
    
    <div class="text"><h1>Welcome to Rubyred</h1></div>

    <div id="off" style="display: none;">
      <img src="pic/closed.jpg" alt="closed">
    </div>

    <button id="logout-btn" ><a href="https://docs.google.com/forms/d/e/1FAIpQLScDu9lQitjeoUtDZcqplGcKUP5qJND3WDqieBY89T_fSsZHbA/viewform?usp=publish-editor">Apply now</a></button>
  </div>
  
  <div class="footer">
    <img src="pic/logooo.png" alt="">
    <p>RUBYRED GARMENT</p>
    <div class="social">
      <a href="https://www.facebook.com/RUBYREDGARMENTSAE/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com/company/rubyred-garment-manufacturing-s-a-e/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:hr@rubyredgarment.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    document.getElementById('menu-btn').onclick = function() {
      document.getElementById('sidebar').classList.toggle('active');
    };
  </script>
</body>
</html>
